<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>登录页面</title>
</head>
<body>
	<form action="/login-process" method="post">
		<fieldset>
			<label class="block clearfix"> <span
				class="block input-icon input-icon-right"> <input type="text"
					name="username" class="form-control" placeholder="用户名" /> <i
					class="ace-icon fa fa-user"></i>
			</span>
			</label> <label class="block clearfix"> <span
				class="block input-icon input-icon-right"> <input
					type="password" name="password" class="form-control"
					placeholder="密码" /> <i class="ace-icon fa fa-lock"></i>
			</span>
			</label>

			<div class="space"></div>

			<div class="clearfix">
				<label class="inline"> <input type="checkbox" class="ace" />
					<span class="lbl"> 记住我</span>
				</label>

				<button type="submit"
					class="width-35 pull-right btn btn-sm btn-primary">
					<i class="ace-icon fa fa-key"></i> <span class="bigger-110">登录</span>
				</button>
			</div>
			<div class="space-4"></div>
		</fieldset>
	</form>
</body>
</html>
